
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Markdown Previewer by Daniel van den Berg</title>
    <script src="./js/marked.js"></script>
    <script>
      function updatePreview()  {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
      function setDefault()  {
        let defaultText = `\
# Daniel van den Berg
## a Markdown Previewer
[Learn more about freecodecamp.org](http://www.freecodecamp.org).

<dl>
  <dt>Definition list</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Markdown in HTML</dt>
  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This in an example of inline code\`

\`\`\`
function exampleOf() {
  return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of
- list
- items

> This is an example of block quote

![Daniel van den Berg](https://fsb.zobj.net/crop.php?r=3ILeVqTU-rMxWM8sjV0mpvMNxR1Dl2Hv3CaLu7j_dBbt2D3Bg8wzuiFqRwgtQSy7Nau7WobI93_OPFEwhz0Wz1pTKV2jA_v0T9zFaWpWS1e__g8owbSsxNetdqAllf4UyCtbhe7ZEVJKatyB)

**This is an  example of Bolded Text**
        `;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
      }
    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-primary">
          <h1>Markdown Previewer by Daniel van den Berg</h1>
        </div>
    </div>
      <div class="row">
          <div class="col-6 bg-danger d-flex flex-column">
              <h2 class="text-white text-center my-3">Editor</h2>
              <div class="form-group flex-grow-1 d-flex flex-column">
              <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
              </div>
          </div>
          <div class="col-6 bg-success">
              <h2 class="text-white text-center my-3">Preview</h2>
              <div id="preview"></div>
          </div>
          </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
